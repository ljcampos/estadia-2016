<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link rel='stylesheet' href='css/main.css' />

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="">
					<img class='img-principal img-circle' src='image/logo.jpeg' alt='logotype' />
					<h3>Universidad Tecnológica Metropolitana</h3>
					<hr />
					<h5>Proyecto Terminal de Ingeniería</h5>
					<p><small>Enero - Abril 2016</small></p>
				</section>
				<section data-background="">
					<img class='img-principal img-circle' src='image/travel.jpg' alt='travel-logo' />
					<h3>Travel Gift</h3>
					<hr />
					<h6>
						por:<br />Campos Yah Irving Gerardo
					</h6>
				</section>
				<section data-background="">
					<h3>Introducción</h3>
					<ul>
						<li>Presentación de la empresa</li>
						<li>Demo</li>
						<li>Conclusión</li>
					</ul>
				</section>
				<section data-background="">Tema</section>
				<section data-background="">Tema</section>
				<section data-background="">Tema</section>
				<section data-background="">Conclusion</section>
				<section data-background="">Agradecimientos</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
